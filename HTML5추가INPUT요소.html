<!-- input 의 display 는 inline 이나 확인을 위해 block 으로 설정 -->

<input type = "number" value="10" step="5" max="500" min="-80">
<input type = "range" min="0" max="100" value="1"><br>
<input type = "color" value="#ff0000"><br>
<input type = "date" min="2022-08-23" value="2022-08-24"><br>
 <input type = "datetime-local">
 <input type ="month">
 <input type ="week">
 <input type ="email">
 <p> input의 이메일 타입은 입력받은 값에 @ 가 있는지 없는지를 확인해준다 </p>
<input type="url">
<input type ="tel">
<input type ="search">

<h1>input 속성</h1>
<form action="">
<input type="text" autofocus placeholder="아무값이나 입력하세요" required>
<input type="submit" value="제출">

</form>
